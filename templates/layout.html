<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
</head>
<body>
{% set messages = get_flashed_messages() %}
{% if messages %}
<section>
	{% for message in messages %}
	<p>{{ message }}</p>
	{% endfor %}
</section>
{% endif %}
<section>
{% block content %}
<h1>{{ self.title() }}</h1>
{% endblock %}
</section>
<nav>
<ul>
<li><a href="/">Home</a></li>
<li><a href="/sites">Sites</a></li>
</ul>
</nav>
</body>
</html>
